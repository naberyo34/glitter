<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Spring Boot Demo</title>
</head>

<body>
  <div id="root">
    <h1>Spring Boot Demo</h1>
    <p>Spring Boot で Web アプリケーションを開発しましょう。</p>
    <p th:text="${msg}"></p>
    <form method="post" th:action="@{/}">
      <label>
        あなたの名前:
        <input type="text" name="name" th:value="${value}" />
      </label>
      <button type="submit">送信</button>
    </form>
  </div>
</body>

</html>
